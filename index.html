<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>super_AI</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --header-bg: rgba(15, 23, 42, 0.95);
            --card: #1e293b;
            --primary: #3b82f6;
            --primary-grad: linear-gradient(135deg, #3b82f6, #2563eb);
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
            --incoming-bg: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- Splash Screen --- */
        #splash {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .logo-img { width: 80px; filter: drop-shadow(0 0 20px rgba(59,130,246,0.5)); margin-bottom: 20px; }

        /* --- Header --- */
        header {
            padding: 15px 20px;
            padding-top: calc(15px + env(safe-area-inset-top));
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand h2 { font-size: 1.1rem; font-weight: 700; letter-spacing: -0.5px; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 8px #22c55e; }
        
        .header-actions button {
            background: transparent; border: none; color: var(--text-dim);
            font-size: 1.2rem; padding: 8px; cursor: pointer; transition: color 0.3s;
        }
        .header-actions button:hover { color: var(--primary); }

        /* --- Chat Area --- */
        #chat-box {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 18px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%; padding: 14px 18px; border-radius: 20px;
            font-size: 15px; line-height: 1.6; position: relative;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-out forwards;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--primary-grad);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--incoming-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        /* Markdown Styles */
        .ai-msg pre { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        .ai-msg code { font-family: monospace; font-size: 0.9em; background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; }
        .ai-msg p { margin-bottom: 8px; } .ai-msg p:last-child { margin-bottom: 0; }
        .ai-msg strong { color: #fff; font-weight: 700; }

        /* --- Typing Indicator --- */
        .typing { display: flex; gap: 5px; padding: 15px 20px; width: fit-content; }
        .dot { width: 6px; height: 6px; background: var(--text-dim); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        /* --- Input Area --- */
        .input-area {
            background: var(--card);
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center;
        }

        .input-wrapper { flex: 1; position: relative; display: flex; align-items: center; }

        input {
            width: 100%; background: var(--bg); border: 1px solid var(--border);
            padding: 14px 20px; border-radius: 25px; color: var(--text);
            font-size: 16px; outline: none; transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); }

        #send-btn {
            background: var(--primary); color: white; border: none;
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s;
        }
        #send-btn:active { transform: scale(0.9); }

        /* --- Settings Modal --- */
        #settings-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #settings-modal.active { opacity: 1; pointer-events: all; }

        .modal-card {
            background: var(--card); width: 90%; max-width: 400px;
            padding: 25px; border-radius: 20px; border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transform: translateY(20px); transition: transform 0.3s;
        }
        #settings-modal.active .modal-card { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { font-size: 1.2rem; font-weight: 600; }
        .close-btn { background: none; border: none; color: var(--text-dim); font-size: 1.2rem; cursor: pointer; }

        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; font-size: 0.9rem; color: var(--text-dim); margin-bottom: 8px; }
        
        textarea#custom-prompt {
            width: 100%; height: 100px; background: var(--bg);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 12px; color: var(--text); font-family: inherit; font-size: 14px;
            resize: none; outline: none;
        }
        textarea#custom-prompt:focus { border-color: var(--primary); }

        .btn-full {
            width: 100%; padding: 12px; border-radius: 12px;
            border: none; font-weight: 600; cursor: pointer;
            margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        /* --- Toast Notification --- */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 14px; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 500; backdrop-filter: blur(4px);
        }

        /* --- Offline Banner --- */
        #offline-status {
            background: var(--danger); color: white; text-align: center;
            font-size: 12px; padding: 6px; display: none;
        }
    </style>
</head>
<body>

<!-- Offline Indicator -->
<div id="offline-status"><i class="fas fa-wifi"></i> No Internet Connection</div>

<!-- Splash Screen -->
<div id="splash">
    <img src="https://cdn-icons-png.flaticon.com/512/1698/1698535.png" class="logo-img">
    <h1 style="font-weight: 800; letter-spacing: 1px;">super_AI</h1>
</div>

<!-- Toast -->
<div id="toast">Copied</div>

<!-- Settings Modal -->
<div id="settings-modal">
    <div class="modal-card">
        <div class="modal-header">
            <h3>Settings</h3>
            <button class="close-btn" id="close-settings"><i class="fas fa-times"></i></button>
        </div>
        
        <!-- Custom Prompt -->
        <div class="setting-item">
            <label for="custom-prompt">Custom System Prompt</label>
            <textarea id="custom-prompt" placeholder="e.g., You are a strict math tutor."></textarea>
        </div>
        <button id="save-prompt-btn" class="btn-full btn-primary">Save Prompt</button>
        
        <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

        <!-- Install Button (Hidden by default) -->
        <button id="install-btn" class="btn-full btn-outline" style="display:none">
            <i class="fas fa-download"></i> Install App
        </button>

        <!-- Clear History -->
        <button id="clear-btn" class="btn-full btn-danger">
            <i class="fas fa-trash-alt"></i> Clear Chat History
        </button>
    </div>
</div>

<!-- Header -->
<header>
    <div class="brand">
        <div class="status-dot"></div>
        <h2>super_AI</h2>
    </div>
    <div class="header-actions">
        <button id="open-settings" title="Settings"><i class="fas fa-cog"></i></button>
    </div>
</header>

<!-- Chat Container -->
<div id="chat-box"></div>

<!-- Input Area -->
<div class="input-area">
    <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
    </div>
    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
</div>

<script>
    // --- Configuration ---
    const CONFIG = {
        apiEndpoint: '/api/chat', 
        historyKey: 'super_ai_history',
        promptKey: 'super_ai_system_prompt'
    };

    // --- DOM Elements ---
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const splash = document.getElementById('splash');
    const toast = document.getElementById('toast');
    
    // Settings Elements
    const settingsModal = document.getElementById('settings-modal');
    const openSettingsBtn = document.getElementById('open-settings');
    const closeSettingsBtn = document.getElementById('close-settings');
    const customPromptInput = document.getElementById('custom-prompt');
    const savePromptBtn = document.getElementById('save-prompt-btn');
    const clearBtn = document.getElementById('clear-btn');
    const installBtn = document.getElementById('install-btn');

    // --- State Management ---
    let chatHistory = [];
    let systemPrompt = '';

    // --- Initialization ---
    window.addEventListener('load', () => {
        // Load Data
        loadHistory();
        loadSystemPrompt();

        // Remove Splash
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
        }, 1200);

        // Mobile Height Fix
        const setVh = () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        window.addEventListener('resize', setVh);
        setVh();
    });

    marked.setOptions({ breaks: true, gfm: true });

    // --- Settings Logic ---
    function loadSystemPrompt() {
        const stored = localStorage.getItem(CONFIG.promptKey);
        if (stored) {
            systemPrompt = stored;
            customPromptInput.value = stored;
        }
    }

    openSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.add('active');
        customPromptInput.value = systemPrompt; // Refresh input value
    });

    closeSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.remove('active');
    });

    // Close modal if clicking outside card
    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) settingsModal.classList.remove('active');
    });

    savePromptBtn.addEventListener('click', () => {
        systemPrompt = customPromptInput.value.trim();
        localStorage.setItem(CONFIG.promptKey, systemPrompt);
        showToast("Settings Saved");
        settingsModal.classList.remove('active');
    });

    // --- Chat Logic ---
    function loadHistory() {
        const stored = localStorage.getItem(CONFIG.historyKey);
        if (stored) {
            chatHistory = JSON.parse(stored);
            chatHistory.forEach(msg => renderMessage(msg.text, msg.sender, false));
        } else {
            addMessageToState("Hello! I am super_AI. How can I help you?", 'ai');
        }
        scrollToBottom();
    }

    function addMessageToState(text, sender) {
        chatHistory.push({ text, sender });
        localStorage.setItem(CONFIG.historyKey, JSON.stringify(chatHistory));
        renderMessage(text, sender, true);
    }

    function renderMessage(text, sender, isNew) {
        const div = document.createElement('div');
        div.className = `msg ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
        div.addEventListener('dblclick', () => copyToClipboard(text)); 

        if (sender === 'ai') {
            div.innerHTML = marked.parse(text);
        } else {
            div.textContent = text;
        }

        chatBox.appendChild(div);
        if (isNew) scrollToBottom();
    }

    function showTyping() {
        const div = document.createElement('div');
        div.className = 'msg ai-msg typing';
        div.id = 'typing-indicator';
        div.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
        chatBox.appendChild(div);
        scrollToBottom();
    }

    function removeTyping() {
        const el = document.getElementById('typing-indicator');
        if (el) el.remove();
    }

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function copyToClipboard(text) {
        try {
            await navigator.clipboard.writeText(text);
            showToast("Copied");
        } catch (err) { console.error(err); }
    }

    function showToast(msg) {
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    // --- Send Logic ---
    async function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        input.value = '';
        input.blur();
        addMessageToState(text, 'user');
        showTyping();

        try {
            const payload = {
                message: text,
                systemPrompt: systemPrompt // Include custom instruction
            };

            const response = await fetch(CONFIG.apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error("Server Error");

            const data = await response.json();
            removeTyping();
            addMessageToState(data.reply, 'ai');

        } catch (err) {
            removeTyping();
            let errorMsg = "Connection error. Please try again.";
            if (!navigator.onLine) errorMsg = "You are currently offline.";
            addMessageToState(errorMsg, 'ai');
        }
    }

    clearBtn.addEventListener('click', () => {
        if(confirm("Delete all chat history?")) {
            localStorage.removeItem(CONFIG.historyKey);
            chatHistory = [];
            chatBox.innerHTML = '';
            addMessageToState("History cleared.", 'ai');
            settingsModal.classList.remove('active');
        }
    });

    sendBtn.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    // --- Connectivity ---
    window.addEventListener('offline', () => document.getElementById('offline-status').style.display = 'block');
    window.addEventListener('online', () => document.getElementById('offline-status').style.display = 'none');

    // --- PWA Install Logic ---
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'flex'; // Show button in settings
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
            installBtn.style.display = 'none';
            settingsModal.classList.remove('active');
        }
    });

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
    }
</script>
</body>
</html>
