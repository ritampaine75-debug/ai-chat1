<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>super_AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b0e14">
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg: #0b0e14;
            --card: #1c2128;
            --primary: #2563eb;
            --text: #e6edf3;
            --text-dim: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease;
        }

        .logo-bounce {
            width: 80px;
            filter: drop-shadow(0 0 15px var(--primary));
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Header */
        header {
            padding: 15px 20px;
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            z-index: 10;
        }

        #install-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: none;
            cursor: pointer;
        }

        @media all and (display-mode: standalone) {
            #install-btn { display: none !important; }
            header { padding-top: env(safe-area-inset-top); }
        }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            animation: fadeInUp 0.3s ease-out forwards;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--card);
            border: 1px solid #30363d;
            border-bottom-left-radius: 2px;
        }

        /* Markdown Specific Styling */
        .ai-msg p { margin-bottom: 8px; }
        .ai-msg p:last-child { margin-bottom: 0; }
        .ai-msg strong { color: #fff; font-weight: 700; }
        .ai-msg ul, .ai-msg ol { margin-left: 20px; margin-bottom: 8px; }
        .ai-msg li { margin-bottom: 4px; }
        .ai-msg code { background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; font-family: monospace; }

        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background: var(--card);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            border-top: 1px solid #30363d;
        }

        input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            outline: none;
            font-size: 16px;
        }

        input:focus { border-color: var(--primary); }

        button#send-btn {
            background: var(--primary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#send-btn:active { transform: scale(0.9); }

        #offline-status {
            background: #ef4444;
            color: white;
            text-align: center;
            font-size: 12px;
            padding: 4px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="offline-status">No internet connection.</div>

    <div id="splash">
        <img src="https://cdn-icons-png.flaticon.com/512/1698/1698535.png" class="logo-bounce">
        <h1 style="margin-top: 20px; font-weight: 800; letter-spacing: 1px;">super_AI</h1>
    </div>

    <header>
        <div>
            <h2 style="font-size: 1.1rem; font-weight: 700;">super_AI</h2>
            <div style="display: flex; align-items: center; gap: 5px;">
                <span style="width: 8px; height: 8px; background: #238636; border-radius: 50%;"></span>
                <span style="font-size: 0.75rem; color: var(--text-dim);">Online</span>
            </div>
        </div>
        <button id="install-btn">Install App</button>
    </header>

    <div id="chat-box">
        <!-- Initial Message is manually rendered as HTML -->
        <div class="msg ai-msg">Hello! I am <b>super_AI</b>. How can I assist you today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // Remove Splash
        window.addEventListener('load', () => {
            setTimeout(() => {
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                setTimeout(() => s.remove(), 600);
            }, 1500);
        });

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Configure Marked to be safe
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        async function handleSend() {
            const text = input.value.trim();
            if (!text) return;

            // User Message (Plain text)
            addMsg(text, 'user-msg', false);
            input.value = '';

            // AI Loading
            const loadingId = 'ai-' + Date.now();
            addMsg('<i class="fas fa-circle-notch fa-spin"></i> thinking...', 'ai-msg', false, loadingId);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // Convert AI Markdown to HTML using Marked.js
                const formattedReply = marked.parse(data.reply || "No response received.");
                document.getElementById(loadingId).innerHTML = formattedReply;

            } catch (err) {
                document.getElementById(loadingId).innerHTML = "Error connecting to server.";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addMsg(content, className, isMarkdown, id = '') {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            if (id) div.id = id;
            
            // If it's user text, keep it simple. If it's AI, parse it.
            div.innerHTML = isMarkdown ? marked.parse(content) : content;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', handleSend);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

        // PWA Install Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-btn').style.display = 'none';
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Connection Monitor
        window.addEventListener('offline', () => document.getElementById('offline-status').style.display = 'block');
        window.addEventListener('online', () => document.getElementById('offline-status').style.display = 'none');
    </script>
</body>
</html>
