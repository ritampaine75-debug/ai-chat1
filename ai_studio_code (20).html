<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DeepSeek Ultra</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/12222/12222560.png">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- PREMIUM RESET & VARIABLES --- */
        :root {
            --primary: #00f2ea;
            --primary-dim: #00f2ea80;
            --accent: #ff0050;
            --bg-dark: #050505;
            --bg-panel: rgba(20, 20, 20, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --msg-user: linear-gradient(135deg, #00c6ff, #0072ff);
            --msg-ai: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; }

        /* --- MOBILE FIT FIX (100dvh) --- */
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh; /* Dynamic Viewport Height */
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255, 0, 80, 0.05) 0%, transparent 20%);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 5px var(--primary-dim); } 50% { box-shadow: 0 0 20px var(--primary); } 100% { box-shadow: 0 0 5px var(--primary-dim); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        #splash img { width: 100px; height: 100px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--primary)); }
        #splash h1 { font-size: 2rem; background: linear-gradient(to right, var(--primary), #fff); -webkit-background-clip: text; color: transparent; }

        /* --- HEADER --- */
        header {
            height: 60px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
            z-index: 100;
        }
        .app-title { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; }
        .app-title img { width: 32px; height: 32px; border-radius: 8px; }
        .header-btn { background: transparent; border: none; color: white; font-size: 1.2rem; padding: 10px; cursor: pointer; }

        /* --- CHAT AREA --- */
        #chat-box {
            flex: 1;
            overflow-y: scroll;
            padding: 20px 15px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }
        /* Hide scrollbar */
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        .msg {
            max-width: 85%; padding: 12px 16px; border-radius: 18px;
            font-size: 0.95rem; line-height: 1.5; position: relative;
            animation: fadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            word-wrap: break-word;
        }
        .msg.user {
            align-self: flex-end;
            background: var(--msg-user);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
        }
        .msg.ai {
            align-self: flex-start;
            background: var(--msg-ai);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            border-bottom-left-radius: 4px;
        }
        .msg.ai strong { display: block; color: var(--primary); font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- INPUT AREA --- */
        .input-container {
            padding: 10px 15px 20px 15px; /* Extra bottom padding for iOS swipe bar */
            background: #000;
            border-top: 1px solid var(--glass-border);
            display: flex; align-items: flex-end; gap: 10px;
            flex-shrink: 0;
        }
        .input-wrapper {
            flex: 1; background: #1a1a1a; border-radius: 25px;
            border: 1px solid #333; display: flex; align-items: center;
            padding: 0 15px; transition: border-color 0.3s;
        }
        .input-wrapper:focus-within { border-color: var(--primary); }
        
        textarea {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px 0; max-height: 100px; resize: none; outline: none; font-size: 1rem;
        }
        #send-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--primary); color: #000; border: none;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.1rem; box-shadow: 0 0 10px var(--primary-dim);
            transition: transform 0.2s;
        }
        #send-btn:active { transform: scale(0.9); }
        #send-btn:disabled { background: #333; color: #555; box-shadow: none; }

        /* --- SIDEBAR (HISTORY) --- */
        #sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 280px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 200; transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
        }
        #sidebar.active { transform: translateX(0); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item {
            padding: 15px; margin-bottom: 8px; border-radius: 10px;
            background: var(--glass); border: 1px solid transparent;
            cursor: pointer; transition: 0.2s;
        }
        .history-item:active { background: var(--glass-border); }
        .history-item h4 { font-size: 0.9rem; color: #fff; margin-bottom: 4px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .history-item p { font-size: 0.7rem; color: #666; }
        
        /* --- INSTALL BUTTON --- */
        #install-app {
            position: fixed; bottom: 90px; right: 20px;
            background: linear-gradient(90deg, #00f2ea, #0072ff);
            color: #000; font-weight: bold; padding: 10px 20px;
            border-radius: 50px; border: none; z-index: 50;
            box-shadow: 0 10px 20px rgba(0, 242, 234, 0.3);
            display: none; /* JS controls this */
            animation: pulseGlow 2s infinite;
        }
        
        /* PWA STANDALONE MODE TWEAKS */
        @media all and (display-mode: standalone) {
            #install-app { display: none !important; }
            header { padding-top: 35px; height: 85px; } /* Status bar space */
        }
        
        /* OVERLAY */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 150;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        #overlay.active { display: block; opacity: 1; }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="https://cdn-icons-png.flaticon.com/512/12222/12222560.png" alt="Logo">
        <h1>DeepSeek</h1>
    </div>

    <!-- Sidebar History -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>History</h3>
            <button class="header-btn" onclick="toggleSidebar()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="history-list" id="history-container">
            <!-- Items injected via JS -->
        </div>
        <div style="padding: 15px;">
            <button onclick="newChat()" style="width: 100%; padding: 12px; background: var(--glass-border); color: white; border: 1px solid #333; border-radius: 10px;">+ New Chat</button>
        </div>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <!-- Main App -->
    <header>
        <button class="header-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
        <div class="app-title">
            <img src="https://cdn-icons-png.flaticon.com/512/12222/12222560.png" alt="Icon">
            <span>AI ASSISTANT</span>
        </div>
        <button class="header-btn" onclick="deleteHistory()"><i class="fa-regular fa-trash-can"></i></button>
    </header>

    <div id="chat-box">
        <div class="msg ai">
            <strong>SYSTEM</strong>
            Welcome. I am DeepSeek R1. I am ready to assist you.
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Ask anything..."></textarea>
        </div>
        <button id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

    <button id="install-app">â¬‡ Install App</button>

    <script>
        // --- CONFIG ---
        const API_KEY = "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";
        const MODEL = "deepseek/deepseek-r1-0528:free";
        
        // --- ELEMENTS ---
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const splash = document.getElementById('splash');
        
        // --- STATE ---
        let history = JSON.parse(localStorage.getItem('ai_chat_history')) || [];
        let currentChat = [];
        
        // --- INIT ---
        window.onload = () => {
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => splash.style.display = 'none', 600);
            }, 2500);
            renderHistoryList();
        };

        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('install-app').style.display = 'block';
            }
        });

        document.getElementById('install-app').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('install-app').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // --- CHAT LOGIC ---
        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            
            if(role === 'ai') {
                // Formatting markdown-style code (basic) and newlines
                let cleanText = text.replace(/\n/g, '<br>');
                div.innerHTML = `<strong>DeepSeek</strong>${cleanText}`;
            } else {
                div.textContent = text;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // UI Updates
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height
            appendMsg('user', text);
            sendBtn.disabled = true;

            // Add to session
            currentChat.push({ role: "user", content: text });

            // Loading Indicator
            const loader = document.createElement('div');
            loader.className = 'msg ai';
            loader.innerHTML = `<strong>DeepSeek</strong> <i class="fa-solid fa-circle-notch fa-spin"></i> Thinking...`;
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // Required by OpenRouter
                        "X-Title": "DeepSeek PWA"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: currentChat
                    })
                });

                if(!response.ok) throw new Error("API Error");

                const data = await response.json();
                const reply = data.choices[0].message.content || "No response.";

                chatBox.removeChild(loader);
                appendMsg('ai', reply);
                
                currentChat.push({ role: "assistant", content: reply });
                saveCurrentSession(text);

            } catch (err) {
                chatBox.removeChild(loader);
                appendMsg('ai', "Error connecting. Check internet or API Key.");
                console.error(err);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // --- HISTORY LOGIC ---
        function saveCurrentSession(lastUserMsg) {
            // Check if this is a new conversation (ID doesn't exist in current context)
            // For simplicity in this demo, we verify against the last entry in history
            const timestamp = new Date().toLocaleString();
            
            // Logic: If currentChat > 2 messages, update the latest history item, else create new
            if (currentChat.length <= 2) {
                const newEntry = {
                    id: Date.now(),
                    title: lastUserMsg.substring(0, 25) + "...",
                    timestamp: timestamp,
                    messages: [...currentChat]
                };
                history.unshift(newEntry);
            } else {
                // Update the most recent active chat (first in array)
                history[0].messages = [...currentChat];
            }
            
            if (history.length > 15) history.pop(); // Max 15 chats
            localStorage.setItem('ai_chat_history', JSON.stringify(history));
            renderHistoryList();
        }

        function renderHistoryList() {
            const container = document.getElementById('history-container');
            container.innerHTML = '';
            history.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<h4>${chat.title}</h4><p>${chat.timestamp}</p>`;
                div.onclick = () => loadChat(chat.id);
                container.appendChild(div);
            });
        }

        function loadChat(id) {
            const chat = history.find(c => c.id === id);
            if (chat) {
                currentChat = chat.messages;
                chatBox.innerHTML = '';
                currentChat.forEach(m => appendMsg(m.role === 'user' ? 'user' : 'ai', m.content));
                toggleSidebar();
            }
        }

        function newChat() {
            currentChat = [];
            chatBox.innerHTML = '<div class="msg ai"><strong>SYSTEM</strong> Ready for a new topic.</div>';
            toggleSidebar();
        }

        function deleteHistory() {
            if(confirm("Delete all history?")) {
                localStorage.removeItem('ai_chat_history');
                history = [];
                newChat();
                renderHistoryList();
            }
        }

        // --- UI UTILS ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // Auto-expand Textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        // Register SW
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
    </script>
</body>
</html>
